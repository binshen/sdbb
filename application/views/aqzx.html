<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<script src="{$base_url}js/jquery-v1.10.2.min.js" type="text/javascript"></script>
<link href="{$base_url}css/hh_aqzx.css" rel="stylesheet" type="text/css"/>
<link href="{$base_url}css/hh_common.css" rel="stylesheet" type="text/css"/>
<link href="{$base_url}css/hh_xzqdjl.css" rel="stylesheet" type="text/css"/>
<script src="{$base_url}js/easydialog.min.js"></script>
<link rel="stylesheet" href="{$base_url}css/easydialog.css"/>
<title>安全中心</title>
</head>
<body>

<div class="popup hd" id="change_pwd">
  <div class="top_d">修改密码
    <div class="cls"><a href="javascript:easyDialog.close();"><img src="{$base_url}images/cls1.png"/></a></div>
  </div>
  <div class="cntnt">
  <form method="post" action="{site_url url='login/change_pwd'}">
      <input name="passwd" type="text" value="原密码(*)" {literal}onfocus="if(this.value=='原密码(*)'){this.value=''}" onblur="if(this.value==''){this.value='原密码(*)'}"{/literal} class="input1"/>
      <input name="new_passwd" type="text" value="新密码(*)" {literal}onfocus="if(this.value=='新密码(*)'){this.value=''}" onblur="if(this.value==''){this.value='新密码(*)'}"{/literal} class="input1"/>
      <input name="re_passwd" type="text" value="再次输入新密码(*)" {literal}onfocus="if(this.value=='再次输入新密码(*)'){this.value=''}" onblur="if(this.value==''){this.value='再次输入新密码(*)'}"{/literal} class="input1"/>
      
      <input type="button"  class="input2" value="提交" onclick="save_change_pwd();"/>
    <div class="clr"></div>
  </form>
  </div>
</div>



<div class="rtn"><a href="{site_url url='user'}"><img src="{$base_url}images/back.png" /></a></div>
<div class="top">安全中心</div>
<div class="lock"><img src="{$base_url}images/bg_lock.png" " /></div>
<a  href="javascript:change_pwd();"  class="xgmm" >修改密码</a>
<a  href="{site_url url='login/logout'}"  class="xgmm" >安全退出</a>

<script>
function change_pwd(){
	easyDialog.open({
		container : 'change_pwd',
		fixed : false
	});
}

function save_change_pwd(){
	if(!$("[name='passwd']").val() || $("[name='passwd']").val() =='原密码(*)'){
		alert('请输入原密码！');
		return;
	}
	if(!$("[name='new_passwd']").val() || $("[name='new_passwd']").val() =='新密码(*)'){
		alert('请输入新密码！');
		return;
	}
	if(!$("[name='re_passwd']").val() || $("[name='re_passwd']").val() =='再次输入新密码(*)'){
		alert('请再次输入新密码！');
		return;
	}
	if($("[name='new_passwd']").val() != $("[name='re_passwd']").val()){
		alert('两次输入的密码不一致！');
		return;
	}
	$('form').submit();
	
}
</script>

</body>
</html>
