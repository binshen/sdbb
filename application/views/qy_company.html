<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<script src="{$base_url}js/jquery-v1.10.2.min.js" type="text/javascript"></script>
<link href="{$base_url}css/hh_khjlgljm.css" rel="stylesheet" type="text/css"/>
<link href="{$base_url}css/hh_xzqdjl.css" rel="stylesheet" type="text/css"/>
<link href="{$base_url}css/hh_common.css" rel="stylesheet" type="text/css"/>
<script src="{$base_url}js/easydialog.min.js"></script>
<link rel="stylesheet" href="{$base_url}css/easydialog.css"/>
<title>渠道经理管理界面</title>
</head>
<body>

<div class="popup hd" id="add_company">
  <div class="top_d">新增公司
    <div class="cls"><a href="javascript:easyDialog.close();"><img src="{$base_url}images/cls1.png"/></a></div>
  </div>
  <div class="cntnt">
  <form method="post" action="{site_url url='wl_manager/save_company'}" id="form_add">
      <input name="company_name" type="text" value="公司名称(*)" {literal}onfocus="if(this.value=='公司名称(*)'){this.value=''}" onblur="if(this.value==''){this.value='公司名称(*)'}"{/literal} class="input1"/>
      <input name="rel_name" type="text" value="公司对接经理(*)" {literal}onfocus="if(this.value=='公司对接经理(*)'){this.value=''}" onblur="if(this.value==''){this.value='公司对接经理(*)'}"{/literal} class="input1"/>
      <input name="username" type="text" value="手机号码(*)" {literal}onfocus="if(this.value=='手机号码(*)'){this.value=''}" onblur="if(this.value==''){this.value='手机号码(*)'}"{/literal} class="input1"/>
      <input name="address" type="text" value="公司地址" {literal}onfocus="if(this.value=='公司地址'){this.value=''}" onblur="if(this.value==''){this.value='公司地址'}"{/literal} class="input1"/>
      <input name="tel" type="text" value="联系固话" {literal}onfocus="if(this.value=='联系固话'){this.value=''}" onblur="if(this.value==''){this.value='联系固话'}"{/literal} class="input1"/>
      <input name="zhanghu" type="text" value="公司账户" {literal}onfocus="if(this.value=='公司账户'){this.value=''}" onblur="if(this.value==''){this.value='公司账户'}"{/literal} class="input1"/>
      <input name="guimo" type="text" value="公司规模" {literal}onfocus="if(this.value=='公司规模'){this.value=''}" onblur="if(this.value==''){this.value='公司规模'}"{/literal} class="input1"/>
      
      <input type="button"  class="input2" value="提交" onclick="save_company();"/>
    <div class="clr"></div>
  </form>
  </div>
</div>

<div class="popup hd" id="edit_company">
  <div class="top_d">修改公司
    <div class="cls"><a href="javascript:easyDialog.close();"><img src="{$base_url}images/cls1.png"/></a></div>
  </div>
  <div class="cntnt">
  <form method="post" action="{site_url url='wl_manager/save_company'}" id="form_edit">
      <input name="company_name" type="text" value="公司名称(*)" {literal}onfocus="if(this.value=='公司名称(*)'){this.value=''}" onblur="if(this.value==''){this.value='公司名称(*)'}"{/literal} class="input1"/>
      <input name="rel_name" type="text" value="公司对接经理(*)" {literal}onfocus="if(this.value=='公司对接经理(*)'){this.value=''}" onblur="if(this.value==''){this.value='公司对接经理(*)'}"{/literal} class="input1"/>
      <input name="username" type="text" value="手机号码(*)" {literal}onfocus="if(this.value=='手机号码(*)'){this.value=''}" onblur="if(this.value==''){this.value='手机号码(*)'}"{/literal} class="input1"/>
      <input name="address" type="text" value="公司地址" {literal}onfocus="if(this.value=='公司地址'){this.value=''}" onblur="if(this.value==''){this.value='公司地址'}"{/literal} class="input1"/>
      <input name="tel" type="text" value="联系固话" {literal}onfocus="if(this.value=='联系固话'){this.value=''}" onblur="if(this.value==''){this.value='联系固话'}"{/literal} class="input1"/>
      <input name="zhanghu" type="text" value="公司账户" {literal}onfocus="if(this.value=='公司账户'){this.value=''}" onblur="if(this.value==''){this.value='公司账户'}"{/literal} class="input1"/>
      <input name="guimo" type="text" value="公司规模" {literal}onfocus="if(this.value=='公司规模'){this.value=''}" onblur="if(this.value==''){this.value='公司规模'}"{/literal} class="input1"/>
      <input type="hidden" name="id" />
      <input type="button"  class="input2" value="提交" onclick="save_company_edit();"/>
    <div class="clr"></div>
  </form>
  </div>
</div>


<div class="rtn"><a href="{site_url url='wl_manager'}"><img src="{$base_url}images/back.png" /></a></div>
<div class="top">签约公司管理</div>
<div class="add"><a href="javascript:add_company();"> 新建公司</a></div>
<div class="qdjlzlb">渠道经理签约公司列表</div>

{foreach from=$list item=row}
<div class="qygslb" onclick="s_h_menu(this)"><div class="arr_b4"><a href="#"><img src="{$base_url}images/arr_b3.png"/></a></div>{$row.company_name}</div>
  <ul class="xm hd">
	<li>联系人：{$row.rel_name}</li>
	<li>联系人手机：{$row.phone}</li>
	<li>公司邀请码：{$row.yqm}</li>
	<li>公司地址：{$row.address}</li>
	<li>公司固话{$row.tel}</li>
	<li>公司账户{$row.zhanghu}</li>
	<li>公司规模：{$row.guimo}</li>
	</ul>
<div class="scjl hd"><a href="javascript:edit_company('{$row.id}');">修改 </a></div>
{/foreach}



<script>
function s_h_menu(obj){
	if(!$(obj).next().is(":hidden")){
		$(obj).next().slideUp(300);
		//$(obj).next().next().slideUp(300);
	}else{
		$(".xm").hide();
		$(".scjl").hide();
		$(obj).next().slideDown(300);
		//$(obj).next().next().slideDown(300);
	}
}

function add_company(){
	$("#add_company input").each(function(){
		if($(this).val() == ''){
			$(this).val($(this).get(0).defaultValue);
		}
	});
	easyDialog.open({
		container : 'add_company',
		fixed : false
	});
}

function edit_company(id){
	$.getJSON("{site_url url='wl_manager/get_company'}/"+id,function(data){
		$("#edit_company [name='company_name']").val(data.company_name);
		$("#edit_company [name='rel_name']").val(data.rel_name);
		$("#edit_company [name='username']").val(data.username);
		$("#edit_company [name='address']").val(data.address);
		$("#edit_company [name='tel']").val(data.tel);
		$("#edit_company [name='zhanghu']").val(data.zhanghu);
		$("#edit_company [name='guimo']").val(data.guimo);
		$("#edit_company [name='id']").val(data.id);

		$("#edit_company input").each(function(){
			if($(this).val() == ''){
				$(this).val($(this).get(0).defaultValue);
			}
		});
		easyDialog.open({
			container : 'edit_company',
			fixed : false
		});

		
	});

}
function save_company(){
	if(!$("#add_company [name='company_name']").val() || $("#add_company [name='company_name']").val() =='公司名称(*)'){
		alert('请输入公司名称！');
		return;
	}
	if(!$("#add_company [name='rel_name']").val() || $("#add_company [name='rel_name']").val() =='公司对接经理(*)'){
		alert('请输入对接经理！');
		return;
	}
	if(!$("#add_company [name='username']").val() || $("#add_company [name='username']").val() =='手机号码'){
		alert('请输入手机号码！');
		return;
	}
	{literal}var re = /^1\d{10}$/;{/literal}
	if (!re.test($("#add_company [name='username']").val())) {
		alert('手机号码格式错误！');
		return false;
	}
	$("#form_add").submit();
}

function save_company_edit(){
	if(!$("#edit_company [name='company_name']").val() || $("#edit_company [name='company_name']").val() =='公司名称(*)'){
		alert('请输入公司名称！');
		return;
	}
	if(!$("#edit_company [name='rel_name']").val() || $("#edit_company [name='rel_name']").val() =='公司对接经理(*)'){
		alert('请输入对接经理！');
		return;
	}
	if(!$("#edit_company [name='username']").val() || $("#edit_company [name='username']").val() =='手机号码'){
		alert('请输入手机号码！');
		return;
	}
	{literal}var re = /^1\d{10}$/;{/literal}
	if (!re.test($("#edit_company [name='username']").val())) {
		alert('手机号码格式错误！');
		return false;
	}
	$("#form_edit").submit();
}
</script>
</body>
</html>
